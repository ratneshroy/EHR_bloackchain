<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <style>
        .search-bar {
            margin-bottom: 15px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .patient-list {
            border-collapse: collapse;
            width: 100%;
        }
        .patient-list th, .patient-list td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .patient-list th {
            background-color: #f4f4f4;
        }
        .patient-list td button.view-button {
            background-color: #28a745; /* Green background */
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .patient-list td button.view-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .patient-list td button.delete-button {
            background-color: #cc0000; /* Red background */
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .patient-list td button.delete-button:hover {
            background-color: #a30000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div>
        <div id="patientListView">
            <h1>Patients List</h1>
            <div class="search-bar">
                <input type="text" id="patientSearchInput" placeholder="Search patients...">
            </div>
            <table class="patient-list" id="patientTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Admission Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example data, replace with dynamic content -->
                </tbody>
            </table>
        </div>
        <div id="patientDetailView" style="display: none;">
            <!-- Details will be loaded here -->
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="patient-list.js"></script>
</body>
</html>
